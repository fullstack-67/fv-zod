name: ${PROJECT_NAME}
services:
  backend:
    image: ${BACKEND_IMAGE_NAME}
    container_name: ${PROJECT_NAME}-backend
    networks:
      - fv-net
    environment:
      - DEBUG=${DEBUG}
  frontend:
    depends_on:
      - backend
    image: ${FRONTEND_IMAGE_NAME}
    container_name: ${PROJECT_NAME}-frontend
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - fv-net
    environment:
      - NGINX_PROXY=http://${PROJECT_NAME}-backend:3001
      - NGINX_PORT=${FRONTEND_PORT}
networks:
  fv-net:
